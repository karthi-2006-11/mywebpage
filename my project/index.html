<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title> 
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="Header">
        <nav>
            <h1>My Webpage</h1>
            <ul class="nav">
                <li>Home |</li>
                <li>About us |</li>
                <li>Contact us</li>
            </ul>
        </nav>
    </div>
    <div class="B">

    <div class="container">
        <form action="" id="form">
            <h3>Sign Up</h3>
            <div class="input">
                <label class="one" for="username">User Name</label>
                <input type="text" id="username" name="username"> 
                <div class="error"></div>
            </div>

            <div class="input">
                <label class="one" for="Email">Email</label>
                <input type="email" id="Email" name="email">
                <div class="error"></div>
            </div> 

            <div class="input">
                <label class="one" for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>

            <div class="radio">
                <input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender" value="Female">
                <label for="Female">Female</label>
            </div>

            <div class="btn">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    </div>
    <div class="foot">
        <footer>
            <nav>
            <h4 class="mail">mywebpage@gmail.com</h4>
            <h5 class="address">229,kamarajar Nagar 5th street</h5>
            </nav>
        </footer>
    </div>


</body>
</html>
